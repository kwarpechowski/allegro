<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Youtube Channels</title>
        <link rel="stylesheet" type="text/css" href="vendor.css">
        <script defer src="app.js"></script>
    </head>
    <body class="wrapper">
        <header class="wrapper__header">
            <h1 class="header"><span class="header__js-logo"></span> Channels</h1>
        </header>
        <main class="wrapper__main js-content">
            <ul class="channels">

            </ul>
        </main>
        <div class="wrapper__filter">
            <div class="filter">
                <input class="filter__input" type="text" placeholder="filter channels...">
            </div>
        </div>
        <aside class="wrapper__aside">
            <div class="sort"> 
                <h3 class="sort__header">Sort channels by:</h3>
                <ul class="sort__options">
                    <li>
                        <input class="choice choice--radio" name="sort" type="radio" id="sort-title" data-field="title" checked>
                        <label class="choice__label" for="sort-title">title</label>
                    </li>
                    <li>
                        <input class="choice choice--radio" name="sort" type="radio" id="sort-subscribers" data-field="statistics.subscriberCount">
                        <label class="choice__label" for="sort-subscribers">subscribers</label>
                    </li>
                    <li>
                        <input class="choice choice--radio" name="sort" type="radio" id="sort-videos" data-field="statistics.videoCount">
                        <label class="choice__label" for="sort-videos">videos</label>
                    </li>
                    <li>
                        <input class="choice choice--radio" name="sort" type="radio" id="sort-views" data-field="statistics.viewCount">
                        <label class="choice__label" for="sort-views">views</label>
                    </li>
                </ul>
                <button class="button">Clear</button>
            </div>
        </aside>
    </body>
</html>
